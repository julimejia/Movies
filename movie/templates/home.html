<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mipelis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-5">
        <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Movie1" class="d-block w-100"
                        alt="Movie 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/600x400/C70039/FFFFFF?text=Movie2" class="d-block w-100"
                        alt="Movie 2">
                </div>
            </div>
            <a href="#movieCarousel" role="button" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#movieCarousel" role="button" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <h1 class="mb-3">upcoming ... </h1>
        </div>
    </div>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label"> Search for a Movie </label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        Searching for {{ SearchTerm }}
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}

            <div class="col">
                <div class="card">
                    <img src="{{ movie.image.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}" class="btn btn-primary"> Movie link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel();
    </script>
    {% endblock content %}
</body>

</html>
